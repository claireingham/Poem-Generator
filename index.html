<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            class="instructions"
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
          />
          <input class="submit-button" type="submit" />
        </form>
        <div class="poem" id="poem">
          Poem goes here
          <br />
          and more poem here
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/claireingham/" target="_blank">
          Claire Ingham
        </a>
        and is

        <a
          href="https://github.com/claireingham/Poem-Generator"
          target="_blank"
        >
          open sourced on GitHub
        </a>
        and is
        <a href="https://poesia-generator.netlify.app/?" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
