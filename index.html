<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            class="instructions"
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus="required"
            autocomplete="off"
          />
          <input class="submit-button" type="submit" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This project was coded by Claire Ingham and is open-sourced

        <a
          href="https://github.com/claireingham/Poem-Generator"
          target="_blank"
        ></a>
        and hosted on Netlify
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
